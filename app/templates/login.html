<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" style="width:30%; margin-top:10%; border: 1px solid black; padding: 0; border-radius: 15px;" >
     <form method="post" action="{% url 'login_view' %}">
        {% csrf_token %}
        <div class="fm">
            <div class="lh">
                <div class="mb-3 text-center" style="background-color: rgb(13, 110, 253); color: white; height: 40px; border-radius: 12px 12px 0 0;">
                    <label for="formGroupExampleInput" class="form-label">Login</label>
                </div>
            </div>
              <div class="labels" style="padding: 10px;">

            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Username:</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="nm" >
              </div>

              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password:</label>
                <input type="password" class="form-control" id="formGroupExampleInput2" name='pass' >
              </div>
              <div class="mb-3 text-center" >
                <button type="submit" class="btn btn-primary ">Login</button>
              
              </div>
            </div>
              </div>
        </div>
     </form>

    </div>
    
        
   
    
</body>
</html>
